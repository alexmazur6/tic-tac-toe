<!DOCTYPE html>
<html>
<head>
	<script src="https://use.fontawesome.com/dcaa97c966.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title></title>
</head>
<body>
	<header>
		<h1>Tic Tac Toe</h1>
	</header>
	<div class="game-board">
		<div id="1" class="tile left"></div>
		<div id="2" class="tile"></div>
		<div id="3" class="tile right" ></div>
		<div id="4" class="tile mid left"></div>
		<div id="5" class="tile mid"></div>
		<div id="6" class="tile mid right"></div>
		<div id="7" class="tile left"></div>
		<div id="8" class="tile"></div>
		<div id="9" class="tile right"></div>
	</div>

	<div class="menu">
		<h3>Who Will Win?</h3>
		<button class="new-game">New Game</button>
	</div>


	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
